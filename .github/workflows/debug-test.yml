name: Debug Test Issues

on:
  workflow_dispatch:

jobs:
  debug-test:
    name: Debug Test Issues
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install global dependencies
        run: |
          npm install -g cross-env serve

      - name: Install project dependencies
        run: yarn install --frozen-lockfile

      - name: Install test dependencies
        run: yarn install:test-deps

      - name: Test build process
        run: yarn test:build

      - name: Build web application
        run: yarn build:web

      - name: Check build output
        run: |
          echo "Checking web build output..."
          ls -la apps/web/web-build/
          
          if [ ! -f "apps/web/web-build/index.html" ]; then
            echo "❌ index.html not found!"
            exit 1
          fi
          echo "✅ Build output looks good"

      - name: Start server with debug info
        run: |
          echo "Starting server with debug info..."
          npx serve -s apps/web/web-build -l 3000 > server.log 2>&1 &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          
          # Wait and check server
          sleep 10
          
          echo "Checking if server is running..."
          ps aux | grep serve
          
          echo "Checking server logs..."
          cat server.log
          
          echo "Testing server response..."
          curl -v http://localhost:3000 || echo "Server not responding"

      - name: Test accessibility (if server is running)
        run: |
          if curl -s http://localhost:3000 > /dev/null 2>&1; then
            echo "Server is running, testing accessibility..."
            yarn test:accessibility
          else
            echo "Server is not running, skipping accessibility test"
          fi

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-artifacts
          path: |
            server.log
            apps/web/web-build/
          retention-days: 7 